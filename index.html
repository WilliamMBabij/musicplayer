<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/69513b6708.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <div class="player">
          <img src="images/thumbnail.png" alt="Thumbnail" class="thumbnail" />
          <h2 id="title">Song Name</h2>
          <div class="slidecontainer">
            <i class="fas fa-volume-down"></i>
            <input type="range" min="0" max="100" value="50" class="slider" />
            <i class="fas fa-volume-up"></i>
          </div>
          <div class="controls">
            <button class="previous" id="previous"><i class="fas fa-step-backward"></i></button>
            <button class="play-pause" id="play-pause"><i class="fas fa-play"></i></button>
            <button class="next" id="next"><i class="fas fa-step-forward"></i></button>
          </div>
        </div>
        <div class="playlist">
          <h2>Playlist</h2>
          <ul class="song-list">
            <!--normally this would be fed from a database or perhaps an API-->
            <li data-src="music/one.mp3" data-name="One" data-index="0"><span>One</span><span>02:25</span></li>
            <li data-src="music/two.mp3" data-name="Two" data-index="1"><span>Two</span><span>01:15</span></li>
            <li data-src="music/three.mp3" data-name="Three" data-index="2"><span>Three</span><span>02:35</span></li>
            <li data-src="music/four.mp3" data-name="Four" data-index="3"><span>Four</span><span>03:45</span></li>
            <li data-src="music/five.mp3" data-name="Five" data-index="4"><span>Five</span><span>05:55</span></li>
            <li data-src="music/six.mp3" data-name="Six" data-index="5"><span>Six</span><span>03:45</span></li>
            <li data-src="music/seven.mp3" data-name="Seven" data-index="6"><span>Seven</span><span>05:55</span></li>
          </ul>
          <audio src="audio"></audio>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
